
{% include 'navigation.html' %}

<marquee style="font-family: 'Monotype Corsiva'; font-size:25px; color:darkcyan; background-color:black; font-weight:bold; margin-top:1%">
     Login Page
</marquee>
<style>
    .login-base{
        background:rgba(0, 0, 0, 0.5);
        border-radius:10px;
    }
    body{
        background-image: url(https://hrtechcube.com/wp-content/uploads/2021/02/Time-and-Attendance1.jpg);
        background-size: 100% 100%;
    }
</style>
<hr>

<div class="row m-auto justify-content-center"> 
    <div class="col-10 col-md-5 login-base" style="margin:70px 10px;">
        <form class="container mt-4" method="post" style="margin-bottom:40px;">
            {% csrf_token %}
            <label><b>Username:</b></label>
            <input type="text" class="form-control" name="uname" id="username" placeholder="Enter Username" required>
            <label><b>Password:</b></label>
            <input type="password" class="form-control" name="pwd" placeholder="Enter Password" required>
        <center>
            <input type="submit" value="Login" class="btn btn-primary mt-4" style="margin-top:2%; color:darkcyan; background-color:black;width:200px;height:50px; font-size:25px;font-weight:bold;">
        </center>
        </form>
    </div>
</div>


{% if error == "no" %}
<script>
    alert("Admin Login Successfully")
    window.location = ("{% url 'admin_home' %}")
</script>
{% endif %}

{% if error == "not" %}
<script>
    window.location = ("{% url 'user_home' %}")
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid Login Details, Try Agail.....")
    window.location = ("{% url 'login' %}")
</script>
{% endif %}

<script>
    function focus1(){
        // alert("a");
        username.focus();
    }
    focus1()
</script>
